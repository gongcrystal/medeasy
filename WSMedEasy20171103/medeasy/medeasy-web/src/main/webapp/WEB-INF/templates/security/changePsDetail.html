<body class="no-skin" style="background: white">
	<div class="main-container ace-save-state" id="main-container">

		<div class="main-content-inner">
			<div class="page-content">
				<div class="row" align="center">
					<h3 class="text-primary">个人信息</h3>
				</div>
				<form class="form-horizontal" id="psDetail" role="form">

					<div class="form-group">

						<div class="col-sm-8">
							<input type="text" class="form-control" id="id1" name="id" style="display: none" />
						</div>
					</div>

					<div class="form-group">
						<label for="username" class="col-sm-3 control-label">用户名： </label>

						<div class="col-sm-6">
							<input type="text" class="form-control" id="username1" name="username" readonly="readonly" />
						</div>
					</div>
					<div class="form-group" style="display: none">
						<label for="mobile" class="col-sm-3 control-label">联系电话： </label>

						<div class="col-sm-6">
							<input type="text" class="form-control" id="mobile1" name="mobile" readonly="readonly" />
						</div>
					</div>
					
					<div class="form-group">
						<label for="hospitalId" class="col-sm-3 control-label">所属区： </label>

						<div class="col-sm-6">
							<input type="text" class="form-control" id="areaName1" name="areaName" readonly="readonly" />

						</div>
					</div>

					<div class="form-group">
						<label for="hospitalId" class="col-sm-3 control-label">所属医院： </label>

						<div class="col-sm-6">
							<input type="text" class="form-control" id="hospitalName1" name="hospitalName" readonly="readonly" />

						</div>
					</div>
					<div class="form-group">
						<label for="deptId" class="col-sm-3 control-label">所属科室： </label>

						<div class="col-sm-6">

							<input type="text" class="form-control" id="deptName1" name="deptName" readonly="readonly" />
						</div>
					</div>

					<div class="form-group">
						<label for="doctorName" class="col-sm-3 control-label">医生姓名： </label>

						<div class="col-sm-6">
							<input type="text" class="form-control" id="doctorName1" name="doctorName" readonly="readonly" />
						</div>
					</div>

					<div class="form-group">
						<label for="doctorCode" class="col-sm-3 control-label">医生代码： </label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="doctorCode1" name="doctorCode" readonly="readonly" />
						</div>
					</div>


					<div class="form-group">
						<label for="roleId" class="col-sm-3 control-label">角色： </label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="roleName1" name="roleName" readonly="readonly" />
						</div>
					</div>


				</form>

				<div class="space"></div>

				<div class="row" align="center">
					<div class="form-group">

						<div class="btn-group" style="display:none">
							<button type="button" class="btn  btn-warning" style="margin-right: 4px; display: none" id="btnModifyPsDetail" data-loading-text='保存中...'>修改</button>
							<button type="button" class="btn btn-info" id="btnUpdatePsDetail" data-loading-text='保存中...'>保存</button>
						</div>
						<button type="button" class="btn btn-default" data-dismiss="modal"  style="display:none">取消</button>
					</div>
				</div>
			</div>
		</div>
	</div>
