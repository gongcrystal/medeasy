	<script>
		$(function() {
			//使用jquery的ready方法似的加载运行
			if (window.screen) { //判断浏览器是否支持window.screen判断浏览器是否支持screen
				//                alert($(window).height()+"-"+$(window).width())
				//                alert(screen.height+":"+screen.width);
				//                alert(screen.availHeight+":"+screen.availWidth);
				var barH = screen.height - screen.availHeight;
				var browserTypeObj = myBrowser();

				var myw = screen.availWidth - (browserTypeObj.ie ? 20 : 16); //定义一个myw，接受到当前全屏的宽
				var myh = screen.availHeight - barH - (browserTypeObj.chrome ? 26 : 0); //定义一个myw，接受到当前全屏的高
				//alert(myh+"-"+(window.opener)+"-"+$(window).height())
				if (browserTypeObj.ie || browserTypeObj.chrome) {
					if (myh != $(window).height() && myh != ($(window).height() - 4) && window.opener == null) {
						var newWindow = window.open(window.location, "nLogin", "left=0,screenX=0,top=0,screenY=0,height=" + myh + ",width=" + myw);
						if (!newWindow) {
							window.opener = null;
							//alert("请允许当前页的弹出窗口，来实现最佳窗口大小")
						} else {
							window.opener = null;
							if (browserTypeObj.ie) {
								window.open('', '_self');
								window.close();
							}
							if (browserTypeObj.chrome) {
								window.open('about:blank', '_self', "");
								window.close();
							}
						}
					}
				}
			}
		})
		function myBrowser() {
			var Sys = {};
			var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
			var isOpera = userAgent.indexOf("Opera") > -1;
			if (isOpera) {
				Sys.opera = true;
			}
			; //判断是否Opera浏览器
			if (userAgent.indexOf("Firefox") > -1) {
				Sys.firefox = true;
			} //判断是否Firefox浏览器
			if (userAgent.indexOf("Chrome") > -1) {
				Sys.chrome = true;
			}
			if (userAgent.indexOf("Safari") > -1) {
				Sys.safari = true;
			} //判断是否Safari浏览器
			if (!!window.ActiveXObject || "ActiveXObject" in window) {
				Sys.ie = true;
			}
			; //判断是否IE浏览器

			return Sys;
		}
	</script>
